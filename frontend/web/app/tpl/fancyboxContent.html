<div style="min-width: 500px; padding: 0px; margin: 0px;">
	{{#if d_photo }}
	<img style="max-width: 500px; border-top-left-radius: 3px; border-top-right-radius: 3px;" src="{{ d_photo }}">
	{{/if }}
	<div style="padding: 20px;">
		<h1 style="font-size: 17pt;">{{ d_title }}</h1>
		<p>{{ d_text }}</p><br>
		<p>tel.: {{ d_phone }}</p>  
		<p>email: {{ d_email }}</p>
	</div>

</div>
