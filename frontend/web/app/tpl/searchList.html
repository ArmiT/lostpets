<div class="map__listbox">
    <div class="map__arrow js-sl_back"{{#if btn_back}} style="display: none"{{/if}}>Back</div>
    <div class="map__listwrap">
        {{#each items}}
        <div class="map__listitem map__listitem{{this.type}}">
            <div class="map__listimg"><a href="#"><img src="{{this.d_photo}}" alt="{{this.d_title}}" /></a></div>
            <div class="map__listtitle"><a href="#">{{this.d_title}}</a></div>
            <div class="map__listcont">
                <p>phone.: {{this.d_phone}}</p>
                <p>{{this.d_text}}</p>
            </div>
        </div>
        {{/each}}
    </div>
    <div class="map__arrow js-sl_next"{{#if btn_next}} style="display: none"{{/if}}>Next</div>
</div>
